apply plugin: "com.diffplug.spotless"

spotless {
    ratchetFrom 'origin/master'

    format 'misc', {
        // define the files to apply `misc` to
        target '**/*.gradle', '**/*.md', '**/.gitignore'

        // define the steps to apply to those files
        indentWithSpaces()
        trimTrailingWhitespace()
        endWithNewline()
    }

    kotlin {
        target '**/*.kt'
        ktfmt()
        trimTrailingWhitespace()
        indentWithSpaces()
        endWithNewline()
    }
}
